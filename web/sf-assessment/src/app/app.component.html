<div class="header">
  <img src="/assets/Logo.svg">
</div>
<perfect-scrollbar>
  <div class="middle">
    <p>Welcome to the Silberfluss Assessment Center! Your task will be to... ABC</p>
  </div>
  <div class="chat">
    <app-message
      *ngFor="let message of messages; let i = index"
      [parser]="parser"
      [message]="message"
      [last]="i === messages.length - 1"
    ></app-message>
  </div>
</perfect-scrollbar>
